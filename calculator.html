<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calci.css">
</head>
<body>
    <section >
        <div>
            <input type="" id="display" >
        </div>
        <table   cellspacing="14px" >
          <tr>
            <td><button id="c" onclick="cleardisplay()" >C</button></td>
            <td><button id="symbol" onclick="dispalyvalue('/')">/</button></td>
            <td><button id="symbol" onclick="dispalyvalue('*')">*</button></td>
            <td><button id="symbol" onclick="dispalyvalue('-')">-</button></td>
          </tr>
          <tr>
            <td><button onclick="dispalyvalue('7')">7</button></td>
            <td><button onclick="dispalyvalue('8')">8</button></td>
            <td><button onclick="dispalyvalue('9')">9</button></td>
            <td><button id="symbol" onclick="dispalyvalue('+')">+</button></td>
          </tr>
          <tr>
            <td><button onclick="dispalyvalue('4')">4</button></td>
            <td><button onclick="dispalyvalue('5')">5</button></td>
            <td><button onclick="dispalyvalue('6')">6</button></td>
            <td rowspan="3"><button id="button1" onclick="calculate('=')">=</button></td>
          </tr>
          <tr>
            <td><button onclick="dispalyvalue('1')">1</button></td>
            <td><button onclick="dispalyvalue('2')">2</button></td>
            <td><button onclick="dispalyvalue('3')">3</button></td>     
          </tr>
          <tr>
            <td><button onclick="dispalyvalue('0')">0</button></td>
            <td><button onclick="dispalyvalue('.')">.</button></td>
            <td><button id="c" onclick="deleteLast()">del</button></td>  
          </tr>
        </table>

        <script> 
          // for displaying
           let dispaly=document.querySelector("input");
           function dispalyvalue(num){
            dispaly.value+=num;
           }

           // for clear display
           function cleardisplay(){
            dispaly.value='';
           }

           // for deleting the last digit
           function deleteLast() {
            display.value = display.value.slice(0, -1);
           }

           //for calculate
           function calculate(){
            try{
                dispaly.value=eval(dispaly.value);
            }
            catch(error){
                dispaly.value="error";
            }
           }
        </script>
    </section>
</body>
</html>
